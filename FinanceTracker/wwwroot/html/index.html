<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script  src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </script>
</head>
<body>
    <dialog id="formWindow">
        <script src="../scripts/categorySender.js"></script>
        <form action="" class="financeForm">
            <label for="category">Введите название категории</label>
            <input type="text" name="category" id="category">
            <label for="count">Введите значение</label>
            <input type="text" name="count" id="count">
            <button type="button" id="addItem" onclick="categorySender()">Подтвердить</button>
        </form>
    </dialog>
    <button id="showWindow">
        Показать
    </button>
    <script>
        const formWindow = document.getElementById("formWindow");

        const showWindow = document.getElementById("showWindow");

        showWindow.addEventListener("click", () => {
        formWindow.show();
            });
    </script>
    <div id="chartWrapper">
        <canvas id="myChart"></canvas>
    </div>
    <script type="module"  src="../scripts/radial.js"></script>
</body>
</html>
